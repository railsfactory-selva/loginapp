# Sample localization file for English. Add more files in this directory for other locales.
# See http://github.com/svenfuchs/rails-i18n/tree/master/rails%2Flocale for starting points.

en:
  # The below error should be invoked for connection timeout errors and fault-XML response 
  failure_response: "Unfortunately, we are unable to process your request at this time. We apologize for the inconvenience. Please try again later."
  # The following are common error messages for many of the API responses like login, register, subscriber etc..,
  c201: "Please try this code instead."
  c306: "Unfortunately, we are unable to process your request at this time. We apologize for the inconvenience. Please try again later."
  c503: "Unfortunately, we are unable to process your request at this time. We apologize for the inconvenience. Please try again later."
  c500: "Unfortunately, we are unable to process your request at this time. We apologize for the inconvenience. Please try again later."
  c501: "Unfortunately, we are unable to process your request at this time. We apologize for the inconvenience. Please try again later."
  # The following are the error messages for the getSubscriberStatus API call
  subscriber:
    c506: "Please enter a valid AT&T wireless number"
    invalid_wireless: "The number you entered is not recognized or is not valid. Please enter a valid AT&T Wireless Phone Number."
    missing_wireless: "Please enter the wireless number"
    missing_captcha: "Please try this code instead."
  # The following are the error messages for the login API call
  login:
    c204: "Either your AT&T ID and/or Password is incorrect. Please try again."
    c205: "Either your AT&T ID and/or Password is incorrect. Please try again."
    c240: "Your password has expired. Please enter a new password."
    c210: "Cannot find the user with the mentioned user id."
    missing_username: "Please enter the AT&T ID / Email"
    missing_pwd: "Please enter the password"
    invalid_account: "You must validate your email AND AT&T wireless number at <a href='http://idm.att.net/registration'>http://idm.att.net/registration</a> on your PC and then sign-in below."
    login_call: "Either your AT&T ID and/or Password is incorrect. Please try again."
  # The following are the error messages for the register API call
  register:
    c202: "This AT&T ID is already taken. Try to log in or choose a different AT&T ID."
    c219: "This AT&T ID is already taken. Try to log in or choose a different AT&T ID."
    c204: "<ul class='message error'><li>Passwords must be between 6 and 24 characters in length and are case-sensitive</li><li>Passwords must be alphanumeric and contain at least one alpha character and at least one numeric character.</li><li>Passwords cannot have any special characters except hyphen (-) and/or underscore (_). </li><li>Passwords cannot match the User ID.</li></ul>"
    c203: "The user id is invalid. Use a valid string."
    c251: " You are ineligible to sign up for an AT&T ID. You must be 13 years old for creating an AT&T ID"
    missing_email: "Please enter an Email address"
    missing_pwd: "Please enter a password"
    invalid_email: "Please enter a valid Email address"
    email_match: "Email and Confirm Email does not match"
    missing_dob: "Please select Birth Year"
    pwd_match: "Your Password and Confirm Password does not match."
    missing_captcha: "Please try this code instead."
  # The following are the error messages for the reset password API call
  reset_pwd:
    c224: "Please enter a valid AT&T ID / Email"
    c225: "For your safety we have locked your account.  You are welcome to retry in 24hrs."
    c201: "Please try this word instead"
    c200: "A temporary password has been sent to your email. Please login with the temporary password to change your password"
    c801: "Unfortunately, we are unable to process your request at this time. We apologize for the inconvenience. Please try again later."
    missing_email: "Please enter the AT&T ID / Email"
    missing_captcha: "Please try this code instead."
  # The following are the error messages for the change password API call
  change_pwd:
     c801: "<ul class='message error'><li>Passwords must be between 6 and 24 characters in length and are case-sensitive</li><li>Passwords must be alphanumeric and contain at least one alpha character and at least one numeric character.</li><li>Passwords cannot have any special characters except hyphen (-) and/or underscore (_). </li><li>Passwords cannot match the User ID.</li></ul>"
     c204: "Please enter a valid current password"
     c200: "Your password has been changed successfully."
     c224: "Cannot find the user with the mentioned user id."
     missing_current_pwd: "Please enter the current password"
     missing_new_pwd: "Please enter the new password"
     missing_confirm_pwd: "Please enter the confirm password"
     pwd_match: "Your New Password and Confirm Password does not match."
  # The following are the error messages for the activation
  activation:
    c222: "SMS PIN expired, please click 'Resend PIN'"
    c223: "Please enter a valid SMS Pin."
    c233: "Email PIN expired, please click 'Resend PIN'"
    c234: "Please enter a valid Email Pin"
    c221: "Please enter the SMS Pin"
    c232: "Please enter the Email Pin"
    c206: "Unfortunately, we are unable to process your request at this time. We apologize for the inconvenience. Please try again later."
  success_mobilePIN:
    c200: "Validation PIN sent successfully"
  success_emailPIN:
    c200: "Validation email sent successfully"